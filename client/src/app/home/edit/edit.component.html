<div class="container my-5">

    <h3 class="text-light"> update address</h3>


    <div class="card mt-5 p-5">

        <div class="row">

            <div class="col-lg-6 text-center">

                <img class="w-100" src="assets/address.gif" alt="">


            </div>

            <div class="col-lg-6 p-2">

                <form [formGroup]="contactForm"  (ngSubmit)="save()">

                    <input type="text" placeholder="name"  [ngClass]="{'form-control m-2':true,'error':contactForm.controls['name'].touched && contactForm.controls['name'].invalid}">
                    <input type="text" placeholder="lastname"  [ngClass]="{'form-control m-2':true,'error':contactForm.controls['lastname'].touched && contactForm.controls['lastname'].invalid}">
                    <input type="email" placeholder="email"  [ngClass]="{'form-control m-2':true,'error':contactForm.controls['email'].touched && contactForm.controls['email'].invalid}">
                    <input type="text" placeholder="tel"  [ngClass]="{'form-control m-2':true,'error':contactForm.controls['tel'].touched && contactForm.controls['tel'].invalid}">
                    <input type="text" placeholder="address"  [ngClass]="{'form-control m-2':true,'error':contactForm.controls['address'].touched && contactForm.controls['address'].invalid}">
                    <input type="file"  class="form-control m-2" (change)="select($event)">
                    <button [disabled]="contactForm.invalid" type="submit" class="form-control m-2 btn btn-outline-dark"> create</button>
                </form>


            </div>


        </div>


    </div>



</div>
